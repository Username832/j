    <body>
        <h1> THE GAME OF MATCHING THINGS</h1>

        <div id = "1" class = 'box' onclick = "choose(1)"></div>

        <div id = "16" class = 'box' onclick = "choose(16)"></div>
    </body>
    <script>
    var choices = ['Iphone', 'Iphone', 'Samsing Galaxy S9', 'Samsing Galaxy S9', 'Chromebook', 'Chromebook', 'banana', 'banana', 'money', 'money', 'Pokemon', 'Pokemon', 'Green Jello', 'Green Jello', 'XBOX 360', 'XBOX 360', 'MICHAEL LOO', 'MICHAEL LOO'];
    var myChoices = []; //will store the index of our choices
    var score = 0; 
        
    choices = shuffle(choices);
        
    function choose(item){
        myChoices.push(item);
        document.getElementById(item).style.backgroundColor = "hotPink";
        
        if(myChoices.length === 2){
            if(myChoices[0] === myChoices[1]){
                
                document.getElementById(item).style.backgroundColor = "royalblue";
                myChoices = [];
            }else{
                determineMatch(myChoices);
            } 
        }
    } 
    
   function determineMatch(arr){
       //displays the text for the item we chose
   document.getElementById(arr[0]).innerHTML = choices[arr[0]];    
   document.getElementById(arr[1]).innerHTML = choices[arr[1]];
   
    if(choices[arr[0]] === choices[arr[1]]){
       myChoices = [];
        document.getElementById(arr[0]).style.pointerEvents = "none";
        document.getElementById(arr[1]).style.pointerEvents = "none";
    score++
   if(score === choices.length/2){
       alert("YOU WIN! YOU ARE A STAR!!")
   }
    }else{
        setTimeout(function(){
            document.getElementById(arr[0]).style.backgroundColor = 'royalblue';
            document.getElementById(arr[0]).innerHTML = "";
            
            document.getElementById(arr[1]).style.backgroundColor = 'royalblue';
            document.getElementById(arr[1]).innerHTML = "";
        },2000);
        
        myChoices = [];
    }  
  
   
   }         
        
    function shuffle(o){
        for(var j, x, i = o.length; i; j = parseInt(Math.random() * i), x = o[--i], o[i], o[j] = x);
        return o;
    }
    </script>
